<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/popup.css" rel="stylesheet">
    <style>
      #_c_app{
        font-size: 12px;
        width: 500px;
      }
      #_c_app input{
        font-size: 12px;
        padding: 2px 4px;
        margin-bottom: 3px;
      }
      #_c_app button{
        background: #0aaeef;
        color: #fff;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
      }
      ._c_item{
        /*border: 1px solid #b1b1b1;*/
        /*padding: 10px;*/
        /*border-radius: 4px;*/
        margin-top: 15px;
      }
      ._c_describe{
        border: 1px solid #dedede;
      }
      ._c_key{
        border: 1px solid #0aaeef;
      }
      ._c_item_list{
        border-bottom: 1px solid #c0d6fa;
        padding-bottom: 5px;
      }
      ._c_item_list span{
        padding-right: 20px;
        line-height: 30px;
        font-size: 14px;
        color: #3367d6;
      }
      ._c_item_list .code{
        padding-right: 20px;
        line-height: 30px;
        font-size: 14px;
        color: #ff5200;
      }
      ._c_reload{
        margin-top: 10px;
      }
      .ship{z-index: 9999; height: 30px;background: rgba(0, 0, 0, 0.81);border-radius: 4px;position: fixed;top:calc(40% - 15px);transition: .3s linear;
        left:calc(50% - 70px);color: #fff;text-align: center;line-height: 30px;font-size: 14px;opacity: 0;display: none}
      .shipLogo{width: 20px;position: absolute;left: 7px;top: 5px}
      .shipText{padding: 0 34px 0 40px;font-style: normal}
      .shipShow{opacity: 1;transition: .3s linear}
      .logo img{width: 150px}
      .mobileTool{display: none}
    </style>
  </head>
  <body>
    <div id="_c_app" class="popup-content">
      <div id="_c_item_id"></div>
      <div class="_c_reload">
        <button id="_get_google_code">刷新验证码</button>
      </div>

      <div class="_c_item">
        <label>
          <input type="text" class="_c_describe" id="_c_describe" placeholder="描述">
          <input type="text" class="_c_key" id="_c_key" placeholder="key">
<!--          <input type="text" class="_c_code" placeholder="谷歌验证码">-->
          <button id="_c_button">添加</button>
        </label>
      </div>
